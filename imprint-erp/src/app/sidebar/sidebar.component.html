<ng-sidebar-container (onBackdropClicked)="_onBackdropClicked()" style="height: 100vh; position: absolute">

  <ng-sidebar
    [(opened)]="_opened"
    [mode]="_MODES[_modeNum]"
    [keyClose]="_keyClose"
    [position]="_POSITIONS[_positionNum]"
    [dock]="_dock"
    [dockedSize]="'50px'"
    [autoCollapseHeight]="_autoCollapseHeight"
    [autoCollapseWidth]="_autoCollapseWidth"
    [closeOnClickOutside]="_closeOnClickOutside"
    [closeOnClickBackdrop]="_closeOnClickBackdrop"
    [showBackdrop]="_showBackdrop"
    [animate]="_animate"
    [trapFocus]="_trapFocus"
    [autoFocus]="_autoFocus"
    [sidebarClass]="'demo-sidebar'"
    [ariaLabel]="'My sidebar'"
    (onOpenStart)="_onOpenStart()"
    (onOpened)="_onOpened()"
    (onCloseStart)="_onCloseStart()"
    (onClosed)="_onClosed()"
    (onTransitionEnd)="_onTransitionEnd()">

    <span><i class="fa fa-times float-right" (click)="_toggleOpened()"></i></span><br>
    <ul class="list-unstyled">
      <li class="sidebar-item"><a routerLink="/projects" class="sidebar-link">Projects</a></li>
      <li class="sidebar-item"><a routerLink="/monitoring" class="sidebar-link">Monitoring</a></li>
      <li class="sidebar-item"><a class="sidebar-link">Scorecard</a></li>
      <li class="sidebar-item"><a class="sidebar-link">Calendar</a></li>
    </ul>
  </ng-sidebar>

  <div ng-sidebar-content>
    <header class="demo-header">
      <button (click)="_toggleOpened()" class="demo-header__toggle">Toggle sidebar</button>
      <span class="logo">
        <img src="assets/images/logo.png" alt="logo" class="header-logo"/><span class="main-title"></span>
      </span>
      <span class="search-header">
        <form class="form-header form-inline" role="search" action="" method="get">
          <input class="au-input au-input--sm" type="text" name="search" placeholder="Find anything"/>
          <button class="search-trigger"><i class="fa fa-search"></i></button>
        </form>
      </span>
    </header>
  </div>
</ng-sidebar-container>
