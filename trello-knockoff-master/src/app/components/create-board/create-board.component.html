<div class="row">
  <div class="col m6 s12 offset-m3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Create New Board</span>
        <p>
          What do you want to add today?
          <a class="btn-floating btn-small waves-effect waves-light grey darken-4" (click)="toggle()"><i
              class="material-icons">{{icon}}</i></a>
        </p>
        <div class="row" [hidden]="add">
          <form #create="ngForm" (ngSubmit)="onCreate(create)" class="col s12">
            <div class="input-field col s12">
              <input id="boardName" type="text" [(ngModel)]="boardName" name="boardName" #name="ngModel" required>
              <label for="boardName">Board Name</label>
            </div>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Board Name is required
            </div>
            <div [hidden]="error==''" class="alert alert-danger">
              {{ error }}
            </div>
            <button class="btn waves-effect grey darken-4" (click)="hide(create)" type="button">Cancel</button>
            <button class="btn waves-effect grey darken-4" type="submit" [disabled]="!create.form.valid">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s12 center-align">
    <p class="flow-text" *ngIf="boards.length>0"><b>My boards:</b></p>
  </div>
</div>
<div class="row">
  <div class="col m4" *ngFor="let board of boards; let id=index">
    <app-boards [board]="board" [id]="id"></app-boards><br>
  </div>
</div>
